<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><a class="btn btn-sm btn-outline-secondary" [routerLink]="['/edit', element._id]">Edit </a> </td>
          </ng-container>
        <ng-container matColumnDef="flight_name">
          <th mat-header-cell *matHeaderCellDef> Flight Name </th>
          <td mat-cell *matCellDef="let element"> {{element.flight_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fromDate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.fromDate | date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fromPlace">
          <th mat-header-cell *matHeaderCellDef> From Place </th>
          <td mat-cell *matCellDef="let element"> {{element.fromPlace}} </td>
        </ng-container>
      
        <ng-container matColumnDef="timing">
          <th mat-header-cell *matHeaderCellDef> Time of Travel </th>
          <td mat-cell *matCellDef="let element"> {{element.timing}} </td>
        </ng-container>
        <ng-container matColumnDef="tripType">
            <th mat-header-cell *matHeaderCellDef> Trip Type </th>
            <td mat-cell *matCellDef="let element"> {{element.tripType}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
